welcome.text=<p>\
      Deze software is OSI Certified Open Source Software, een certificering van het \
      <a href="http://www.opensource.org/">Open Source Initiative</a>.<br />\
      MMBase wordt uitgegeven onder de \
      <a href="http://www.mmbase.org/license">Mozilla Public License, Version 1.0</a>. \
    </p>\
    <p>\
     <strong>BELANGRIJK:</strong> Verschillende <a href="{0}mmbase/admin/">administrator pagina's</a> \
     vereisen een gebruikersnaam en wachtwoord. Je kunt hiervoor de volgende gegevens gebruiken:<br /> \
     <strong>User name:</strong> admin<br /> \
     <strong>Password:</strong> admin2k<br /> \
     We adviseren je dringend deze zo spoedig mogelijk te veranderen. Zie de documentatie voor meer \
     informatie.\
    </p>\
    <p>\
      De MMBase distro wordt geleverd met een database in Java: \
      <a href="http://www.hsqldb.org">HSQLDB</a>, geconfigureerd zodat gegevens <strong>alleen in het \
      geheugen worden opgeslagen</strong>. MMBase ondersteunt verschillende andere databases, zowel \
      commerciele als open source. Voor een echte, grotere sites is het beter een andere database te \
      configureren. HSQL is prima om te testen en voor simpele sites, over het algemeen adviseren we \
      ondermeer MySQL of PostgreSql voor grotere.\
    </p>\
    <p>\
      Aansluitend, wanneer je deze MMBase demo-installatie wilt upgraden naar een \
      productie-omgeving adviseren we je om het volgende te doen (indien nodig of aanwezig). \
      De MMBase configuratie directory bevindt zich over het algemeen in de WEB-INF directory, \
      deze locatie kan geconfigureerd worden in web.xml:\
    </p> \
    <ul>\
        <li>\
          Bekijk alle applicaties in /config/applications en de geïnstalleerde \
          voorbeeld applicatie jar's in /WEB-INF/lib. Verwijder die je niet nodig hebt.\
        </li>\
        <li>\
          Bekijk alle builders XML's in /config/builders. Verwijder de builders \
          die je niet nodig hebt en start met een lege database. De jar's in /WEB-INF/lib \
          bevatten in sommige gevallen eveneens builders.\
        </li>\
        <li>Configureer een andere database (in plaats van HSQLDB).</li>\
        <li>\
          Verwijder de directories /mmexamples, deze bevat een aantal voorbeelden die niet geschikt \
          zijn voor productie.\
        </li>\
        <li>\
          Verwijder /index.jsp - mogelijk de pagina die je nu leest - \
          ten gunste van de homepage van je eigen site bijvoorbeeld ;-) \
        </li>\
        <li>Verwijder /mmdocs</li>\
    </ul>\
    <p>\
      Het is mogelijk MMBase van sourcecode te 'builden'. Dat kan door gebruik te maken van \
      (anonymous) CVS of door de <em>source distribution</em> te downloaden.\
    </p>\
    <ul>\
      <li>\
        <a href="{0}mmbase/examples">MMBase Demos</a><br />\
        Voorbeelden van MMBase applicaties en functionaliteiten, waaronder een nieuwsartikel \
        applicate, alternatieve editors en de EditWizards.\
      </li>\
      <li>\
        <a href="{0}mmbase/admin">Administrator pagina's van je MMBase installatie</a><br />\
        MMBase bevat een configuratie omgeving waar verschillende beheerstaken zijn ondergebracht, \
        waaronder het beheer van componenten, applicaties als e-mail en andere functionaliteiten.\
      </li>\
    </ul>\
	<p>Meer informatie en hulp zijn via de volgende bronnen te vinden:</p>
