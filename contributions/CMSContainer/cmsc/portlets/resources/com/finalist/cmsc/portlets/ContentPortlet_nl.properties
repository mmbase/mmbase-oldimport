help.title=Content portlet instellingen
help.intro=Een content portlet kan een element naar keuze tonen. Afhankelijk van de locatie van de portlet	binnen de pagina, kunnen er "content-type" restricties zijn opgelegd. Zo kan het gebeuren dat een "contentportlet" alleen elementen mag tonen van een bepaald type (bijvoorbeeld een nieuws-artikel).
help.contentelement=Bij dit onderdeel stelt u in welk element u in deze portlet wilt tonen. Houd u hierbij rekening mee dat sommige elementen meer tekst kunnen bevatten dan binnen de pagina past.
help.view=Hierbij geeft u aan welk stramien u wilt gebruiken voor het tonen van het geselecteerde element. Let hierbij op dat u alleen een stramien kiest die op die plek binnen de pagina van toepassing is.
help.page=In het onderdeel "Pagina:" kunt u aangeven welke pagina er getoond moet worden indien de	gebruiker het gehele element wilt inzien. Het kan bijvoorbeeld voorkomen dat u de details van een nieuwsartikel in een geheel andere layout wilt tonen (ipv. de huidige layout van de huidige pagina).<br /><br />Als u de details van het element niet in een andere pagina wilt weergeven, kunt u deze optie leeg laten.
help.window=Deze optie moet worden gebruikt in combinatie met optie "Pagina:". In dit onderdeel dient u aan te geven in welke portlet binnen een pagina de details van een element getoond moeten worden.