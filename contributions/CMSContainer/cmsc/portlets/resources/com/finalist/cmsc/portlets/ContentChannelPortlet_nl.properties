help.title=ContentChannel portlet
help.intro=Een ContentChannel portlet kan een reeks van elementen naar keuze tonen. De elementen uit opgegeven rubriek worden in deze portlet weergegeven. Afhankelijk van de locatie van de portlet binnen de pagina, kunnen er "content-type" restricties zijn opgelegd. Zo kan zijn dat een ContentChannel portlet alleen elementen mag tonen van een bepaald type (bijvoorbeeld nieuws-artikels).
help.channel=Bij dit onderdeel selecteert u de gewenste rubriek waaruit bepaalde elementen moeten worden getoond.
help.view=Hierbij geeft u aan welk stramien u wilt gebruiken voor het tonen van het geselecteerde element. Let hierbij op dat u alleen een stramien kiest die op die plek binnen de pagina van toepassing is.
help.viewtype=U kunt hier aangeven hoe de afzonderlijke elementen wilt tonen. Als een lijst met:<ul><li>alleen de intro teksten</li><li>volledige teksten</li><li>volledige tekst indien er maar 1 element aanwezig is</li></ul>
help.uselifecycle=Met deze optie kan u aangeven of u ook elementen wilt tonen die buiten de verloopdatum vallen.
help.orderby=U kunt hier aangeven op welk veld u wilt sorteren.
help.direction=Hiermee kunt u aangeven in welke richting u wilt sorteren. Aflopen (Z t/m A, 9 t/m 0) of oplopend (A t/m Z, 0 t/m 9).
help.maxelements=Bij dit onderdeel kunt u aangeven hoeveel elementen u in de lijst maximaal wilt tonen.
help.usepaging=Paginering is handig als uw lijst met elementen te groot is om in een keer te tonen. Met paginering kunt u uw lijst onderverdelen in een x tal pagina's. Dit is afhankelijk van de paginagrootte waarvoor u kiest.
help.position=Op welke positie wilt u de paginering terug laten komen? Let er op dat sommige stramienen deze optie niet ondersteunen. Het kan zijn dat in het ontwerp is vastgelegd dat de paginering maar op 1 (of zelfs geen) plek mag terugkomen.
help.elementsperpage=U kunt hier aangeven hoeveel elementen u maximaal per pagina wilt tonen.
help.numberofpages=Hiermee kunt u instellen hoeveel pagina's er maximaal in de paginering mogen terugkomen.
help.page=In het onderdeel "Pagina:" kunt u aangeven welke pagina er getoond moet worden indien de	gebruiker het gehele element wilt inzien. Het kan bijvoorbeeld voorkomen dat u de details van een nieuwsartikel in een geheel andere layout wilt tonen (ipv. de huidige layout van de huidige pagina).<br /><br />Als u de details van het element niet in een andere pagina wilt weergeven, kunt u deze optie leeg laten.
help.window=Deze optie moet worden gebruikt in combinatie met optie "Pagina:". In dit onderdeel dient u aan te geven in welke portlet binnen een pagina de details van een element getoond moeten worden.
